<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Aplikacja budżetowa - rejestracja</title>
	
	<meta name="description" content="Aplikacja do zarządzania budzetem osobistym" />
	<meta name="keywords" content="budżet, przychody, wydatki" />

	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	
</head>

<body>
	<div id="logo">My<strong>Budget</strong></div>

	<div id="container", style="width: 400px; height: 400px;">

		<h1>Rejestracja</h1>
		<div class="inputField"><input type=”text”, placeholder="Imię"></div>
		<div class="inputField"><input type=”email”, placeholder="E-mail"></div>
		<div class="inputField"><input type=”password”, placeholder="Hasło"></div>
		<div class="inputField"><input type=”password”, placeholder="Powtórz hasło"></div>
		<div class="button"><button type="submit">Załóż konto</button></div>
		<div class="button"><button type=”button”>Anuluj</button></div>
	</div>

	<div id="footer">&copy; 2022 MyBudget.pl</div>
	
</body>
</html>
