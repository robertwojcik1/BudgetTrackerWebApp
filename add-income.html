<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Aplikacja budżetowa - dodaj przychód</title>
	
	<meta name="description" content="Aplikacja do zarządzania budżetem osobistym" />
	<meta name="keywords" content="budżet, przychody, wydatki" />

	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	
</head>

<body>
	<div id="logo">My<strong>Budget</strong></div>

	<div id="container", style="width: 400px; height: 500px;">

		<h1>Dodaj przychód</h1>
		<div class="inputField"><input type=”number”, placeholder="Kwota", step="0.01"></div>
		<div class="inputField"><input type=”date”, placeholder="Data", min="2000-01-01", max="2022-08-31"></div>

		<div class="radioButton">
			<fieldset>
				<legend>Kategoria przychodu</legend>
				
				<div><label><input type="radio" value="1" name="kategoria" checked> Wynagrodzenie </label></div>
				<div><label><input type="radio" value="2" name="kategoria"> Odsetki bankowe </label></div>
				<div><label><input type="radio" value="3" name="kategoria"> Sprzedaż na allegro </label></div>
				<div><label><input type="radio" value="4" name="kategoria"> Inne </label></div>

			</fieldset>
			      </div>

		<div class="inputField"><input type=”text”, placeholder="Komentarz(opcjonalnie)"></div>
		<div class="button"><button type="submit">Dodaj</button></div>
        <div class="button"><button type=”button”>Anuluj</button></div>



	</div>

	<div id="footer">&copy; 2022 MyBudget.pl</div>
	
</body>
</html>
