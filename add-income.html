<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Aplikacja budżetowa MyBudget</title>

	<meta name="description" content="Aplikacja do zarządzania budżetem osobistym" />
	<meta name="keywords" content="budżet, przychody, wydatki" />

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

	<header>
		<div id="logo"><img src="img/logo.png" class="img-fluid rounded mx-auto d-block" alt="logo.png"></div>
		<br />
		<div id="sentence">
			<figure>
				<blockquote class="blockquote text-center">
					<p>Nawyk zarządzania pieniędzmi jest ważniejszy niż ilość posiadanych pieniędzy.</p>
				</blockquote>
				<figcaption class="blockquote-footer text-center">
					<cite title="Source Title">T. HARV EKER</cite>
				</figcaption>
			</figure>
		</div>
	</header>

	<main>
		<section>
			<div class="container" style="width: 400px; height: 500px;">
					<h1><em>Dodaj przychód</em></h1>
					<form action="login.php" method="post">

						<div class="input-group mb-3">
							<div><label><input type="number" class="form-control" placeholder="Kwota" step="0.01"
										min="0" max="1000000" required
										aria-label="Cash amount (with dot and two decimal places)"></label></div>
								<span class="input-group-text">PLN</span>		
						</div>
						
						<div class="input-group mb-3">
							<div><label><input type="date" class="form-control" min="2000-01-01" max="2022-08-31"
										required></label></div>
							<span class="input-group-text">Data</span>
						</div>

						<div class="mb-3">
						<select class="form-select" aria-label="Default select example">
							<option selected>Kategoria przychodu</option>
							<option value="1">Wynagrodzenie</option>
							<option value="2">Odsetki bankowe</option>
							<option value="3">Sprzedaż na allegro</option>
							<option value="4">Inne</option>
						  </select>
						</div>
						
						<div class="mb-3">
							<label><textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Komentarz(opcjonalnie)" maxlength="150" rows="3" cols="35"></textarea></label>
						  </div>
						  <div class="form-check">
						  <label><button type="submit" class="btn btn-success">Dodaj</button></label>
						  </div>
						  <div class="form-check">
						  <label><button type="button" class="btn btn-secondary">Anuluj</button></label>
						  </div>
					</form>
			</div>

		</section>

		<footer>
			<div id="footer">&copy; 2022 MyBudget.pl</div>
		</footer>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
