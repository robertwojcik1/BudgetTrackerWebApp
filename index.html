<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Aplikacja budżetowa MyBudget</title>

	<meta name="description" content="Aplikacja do zarządzania budżetem osobistym" />
	<meta name="keywords" content="budżet, przychody, wydatki" />

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

	<header>
		<div id="logo"><img src="img/logo.png" class="img-fluid rounded mx-auto d-block" alt="logo.png"></div>
		<br>
		<div id="sentence">
			<figure>
				<blockquote class="blockquote text-center">
					<p>Nawyk zarządzania pieniędzmi jest ważniejszy niż ilość posiadanych pieniędzy.</p>
				</blockquote>
				<figcaption class="blockquote-footer text-center">
					<cite title="Source Title">T. HARV EKER</cite>
				</figcaption>
			</figure>
		</div>
	</header>

	<main>
		<section>
			<div class="container" style="width: 500px; height: 700px;">
				<h1><em>Panel logowania</em></h1>
				<div id="photo">
					<img src="img/img1.png" class="img-fluid" alt="img1.png">
				</div>
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label"></label>
						<input type="email" class="form-control" placeholder="E-mail" required id="exampleInputEmail1"
							aria-describedby="exampleInputEmail1">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"></label>
						<input type="password" class="form-control" placeholder="Hasło" id="exampleInputPassword1"
							required>
					</div>
					<div class="button"><label><button type="submit" class="btn btn-success">Zaloguj</button></label>
					</div>
				</form>
				<br>
				<br>
				<div class="text">Nie masz konta? Zarejestruj się.</div>
				<div class="button"><label><button type="button" class="btn btn-info">Rejestracja</button></label>
				</div>

			</div>

		</section>

		<footer>
			<div id="footer">&copy; 2022 MyBudget.pl</div>
		</footer>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
